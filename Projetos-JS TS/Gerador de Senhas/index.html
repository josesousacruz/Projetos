<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
</head>

<body>
    <header>
        <h1>Gerador de senha</h1>
        <p>Gerador de senha online criando senhas fortes e seguras</p>
    </header>
    <main>
        <div>
            <input type="text" id="password" readonly>
            
            <input type="range" name="password-lenght" id="password-lenght" value="8" min="6" max="64">

            <button type="submit" id="gerar">Gerar</button>
            <button type="submit" id="copy">Copiar</button>
            <button onclick="enviarPmic()" type="submit" id="mic">MIC</button>
            
        </div>

        
           
     
    </main>


</body>



<script src="script.js" ></script>

</html>
